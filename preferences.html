<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1b4b" />
    <title>Preferences - BoredBunny</title>
    <link rel="stylesheet" href="./assets/compiled.css" />
  </head>
  <body class="pt-16">
    <header
      class="fixed top-0 z-50 h-16 w-full border-b bg-indigo-100"
      
    >
      <div
        class="mx-auto flex h-full max-w-6xl items-center justify-between px-3"
      >
        <div class="font-['acme'] text-3xl text-indigo-900">
          <a href="./">BoredBunny</a>
        </div>
        <div class="aspect-square w-8">
          <a href="/">
            <img
              src="./assets/icons/tuneicon.svg"
              class="w-full"
              alt="preferences icon"
            />
          </a>
        </div>
      </div>
    </header>
    <main class="">
      <h2 class="px-3 py-3 font-[acme] text-xl text-indigo-700">
        Tune Contents
      </h2>
      <section class="grid gap-2 px-3">
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Quotes English</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label
                for="quotesEnglish"
                class="flex cursor-pointer items-center"
              >
                <div class="relative">
                  <input id="quotesEnglish" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Hindi Suvichar</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label
                for="hindiSuvichar"
                class="flex cursor-pointer items-center"
              >
                <div class="relative">
                  <input id="hindiSuvichar" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Random Cat Photo</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label
                for="randomCatPhoto"
                class="flex cursor-pointer items-center"
              >
                <div class="relative">
                  <input id="randomCatPhoto" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Jokes</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label for="jokes" class="flex cursor-pointer items-center">
                <div class="relative">
                  <input id="jokes" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Dad Jokes</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label for="dadJokes" class="flex cursor-pointer items-center">
                <div class="relative">
                  <input id="dadJokes" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Good Advices</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label for="goodAdvices" class="flex cursor-pointer items-center">
                <div class="relative">
                  <input id="goodAdvices" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Number Facts</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label for="numberFacts" class="flex cursor-pointer items-center">
                <div class="relative">
                  <input id="numberFacts" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </section>
      <h2 class="px-3 pb-3 pt-6 font-[acme] text-xl text-indigo-700">
        Other Settings
      </h2>
      <section class="grid gap-2 px-3">
        <div
          class="flex w-full items-center justify-between rounded-md bg-indigo-50 px-2 py-3 font-medium text-indigo-900"
        >
          <div>Header Blur Effects</div>
          <div>
            <div class="tap-transparent flex justify-center">
              <label for="blurEffects" class="flex cursor-pointer items-center">
                <div class="relative">
                  <input id="blurEffects" type="checkbox" class="hidden" />
                  <div
                    class="toggle-path h-5 w-9 rounded-full bg-gray-200 shadow-inner"
                  ></div>
                  <div
                    class="toggle-circle absolute inset-y-0 left-0 h-3.5 w-3.5 rounded-full bg-white shadow"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./assets/script.js"></script>
  <script src="./assets/preferences.js"></script>
</html>
